<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="contenedor__principal d-flex flex-column align-items-center justify-content-center rounded-bottom">

      <div class=" tus-resultados d-flex flex-column align-items-center justify-content-center" >
        <h1 class="tus-resultados__titulo">Your Result</h1>
        <p class="tus-resultados__numero rounded-circle d-flex flex-column align-items-center justify-content-center"><span class="tus-resultados__span">76</span> <span class="tus-resultados__span2 opacity-25">of 100</span></p>

        <div class="d-flex align-items-center justify-content-center flex-column info">
          <p class="info__great ">Great</p>
          <p class="info__parrafo text-center">
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </div>
      
      <div class=" contenedor-sumary d-flex flex-column justify-content-around">
        <h2 class="sumary-principalh1">Summary</h2>

        <div class="sumary alert alert-primary d-flex justify-content-between align-items-center" role="alert" >
          <div class="d-flex align-items-center gap-1">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="sumary__imagen" />
            <h3 class="sumary__titulo">
              Reaction
            </h3>
          </div>
          <div class="d-flex sumary__numero gap-2 justify-content-between">
            <span class="sumary__span">80</span>
            <span class="sumary__span-barra">/</span>
            <span class="sumary__span-numero">100</span>
          </div>

        </div>
        <div class="sumary alert alert-primary d-flex justify-content-between align-items-center" role="alert">
          <div class="d-flex align-items-center gap-1">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" class="sumary__imagen" />
            <h3 class="sumary__titulo">
              Memory
            </h3>

          </div>
          <div class="d-flex sumary__numero gap-2 justify-content-between">
            <span class="sumary__span">80</span>
            <span class="sumary__span-barra">/</span>
            <span class="sumary__span-numero">100</span>
          </div>

        </div>
        <div class="sumary alert alert-primary d-flex justify-content-between align-items-center" role="alert">
          <div class="d-flex align-items-center gap-1">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="sumary__imagen" />
            <h3 class="sumary__titulo">
              Verbal
            </h3>

          </div>
          <div class="d-flex sumary__numero gap-2 justify-content-between">
            <span class="sumary__span">80</span>
            <span class="sumary__span-barra">/</span>
            <span class="sumary__span-numero">100</span>
          </div>

        </div>
        <div class="sumary alert alert-primary d-flex justify-content-between align-items-center" role="alert">
          <div class="d-flex align-items-center gap-1">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" class="sumary__imagen" />
            <h3 class="sumary__titulo">
              Visual
            </h3>

          </div>
          <div class="d-flex sumary__numero gap-2 justify-content-between">
            <span class="sumary__span">80</span>
            <span class="sumary__span-barra">/</span>
            <span class="sumary__span-numero">100</span>
          </div>

        </div>
        <button type="button" class="btn btn-primary p-4 fw-bolder">Continue</button>
      </div>
      
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>
</html>
